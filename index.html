<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Dispositivo</title>
</head>
<body>
    

    <button id="verificarDispositivo">Verificar Dispositivo para baixar farligth</button>

    <script>
        document.getElementById("verificarDispositivo").addEventListener("click", function() {
            // Código de verificação do dispositivo aqui
            var userAgent = navigator.userAgent;

            if (userAgent.match(/Android/i)) {
                window.location.href = "https://play.google.com/store/apps/details?id=com.miraclegames.farlight84";
            } else if (userAgent.match(/iPhone|iPad|iPod/i)) {
                
                window.location.href = "https://apps.apple.com/us/app/farlight-84/id1673713581";
            } 

        
        });
    </script>
</body>
</html>
